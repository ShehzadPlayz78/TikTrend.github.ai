<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Views Boost</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            background-color: #333;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #ff2d55;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }
        button {
            background-color: #ff2d55;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1a40;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }
        .tik-image {
            width: 100%;
            margin-top: 20px;
            display: block;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>TikTok Views Boost</h2>
        <form action="https://formspree.io/f/mdkagdzd" method="POST">
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="tiktok_url">TikTok Video URL:</label>
                <input type="text" id="tiktok_url" name="tiktok_url" required>
            </div>
            <div class="input-group">
                <label for="message">Additional Info (optional):</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit">Boost My Views</button>
        </form>
        <div class="message" id="responseMessage"></div>
        <!-- Example TikTok-inspired image -->
        <img class="tik-image" src="https://www.tiktok.com/favicon.ico" alt="TikTok Logo">
    </div>

</body>
</html>
